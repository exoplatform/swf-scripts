name: Sonar Analysis
on:
  workflow_call:
    inputs:
      maven_version:
        description: Maven version
        default: '3.9.5'
        required: false
        type: string
      extra_maven_opts:
        description: Extra Maven OPTS
        default: ''
        required: false
        type: string
      jdk_major_version:
        description: JDK Major version (eg 8, 11, 14, 17, 21,...)
        default: 11
        required: false
        type: number
      jdk_distribution:
        description: OpenJDK Adopted Distribution (temurin, zulu, adopt, liberica,...)
        default: 'temurin'
        required: false
        type: string
    secrets:
      SONAR_TOKEN:
        required: true
jobs:
  build:
    name: Analyse Module with SonarCloud
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK ${{ inputs.jdk_major_version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.jdk_major_version }}
          distribution: ${{ inputs.jdk_distribution }}
      - name: Set up Maven ${{ inputs.maven_version }}
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: ${{ inputs.maven_version }}
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          MAVEN_OPTS:
        run: mvn -B test org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage -Dmaven.artifact.threads=20 ${{ inputs.extra_maven_opts }}
